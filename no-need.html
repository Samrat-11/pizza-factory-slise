<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Splash Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    #splash, #main {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    #splash {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #splash img {
      width: 200px;
      animation: fadeOut 1s ease-in-out forwards 2s;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    #main {
      display: none;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="splash">
    <img src="/pizza-factory-slise/assets/img/logo-pizza.svg" alt="Logo" />
  </div>

  <div id="main">
    <h1>Welcome to the Website!</h1>
    <p>This is your main content.</p>
  </div>

  <script>
    setTimeout(() => {
      splash.style.display = "none";
      main.style.display = "block";
    }, 3000);
  </script>

</body>
</html>
