<style>
  body {
    margin: 0;
    font-family: "Carter One", system-ui;
    background-color: #fdddc7;
    /* padding-top: 80px; */
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 10px;
    padding-right: 15px;
    background-color: #fdddc7;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 1px;
  }

  .logo span {
    font-size: 1.5rem;
    color: red;
  }

  .logo-img {
    width: 65px;
    height: 65px;
    object-fit: contain;
    
  }

  .nav-links {
    display: flex;
    gap: 40px;
  }

  .nav-links a {
    text-decoration: none;
    color: black;
    font-weight: 600;
    position: relative;
  }

  .nav-links a.active::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 4px;
    background-color: #c51919;
    bottom: -6px;
    left: 0;
    border-radius: 10px;
  }

  .open-toggle,
  .close-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
  }

  .open-toggle .dot,
  .close-toggle .dot {
    width: 10px;
    height: 10px;
    background: black;
    border-radius: 50%;
  }

  .close-toggle .dot:nth-child(1) {
    transform: rotate(45deg) translate(2px, 2px);
  }
  .close-toggle .dot:nth-child(2) {
    opacity: 0;
  }
  .close-toggle .dot:nth-child(3) {
    transform: rotate(-45deg) translate(2px, -2px);
  }

  @media (max-width: 768px) {
    .nav-links {
      position: fixed;
      top: 60px;
      right: 30px;
      background: #fdddc7;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
      transform: translateX(200%);
      transition: transform 0.4s ease;
      z-index: 1000;
    }

    .nav-links.show {
      transform: translateX(0);
    }

    .open-toggle,
    .close-toggle {
      display: flex;
    }
  }
</style>


<header class="navbar">
  <div class="logo">
    <img src="../assets/img/pizza_factory_slise_logo.png" alt="Pizza Logo" class="logo-img" />
    <span>Pizza Factory Slise</span>
  </div>


  <nav id="nav-links" class="nav-links">
    <a href="../index.html#home" class="active">Home</a>
    <!-- <a href="./no-need.html">No-Need</a> -->
    <a href="../index.html#about">About Us</a>
    <a href="../lib/franchise.html">Franchise</a>
    <a href="../lib/menu.html">Menu</a>
    <a href="../index.html#contact">ContactUs</a>
    <!-- <a href="../lib/contact.html">contact</a> -->
  </nav>

  <div class="open-toggle" id="open-btn">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="close-toggle" id="close-btn">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</header>


<script>
  const toggleBtn = document.getElementById('open-btn');
  const navLinks = document.getElementById('nav-links');
  const closeBtn = document.getElementById('close-btn');

  function openMenu() {
    navLinks.classList.add('show');
    closeBtn.style.display = 'flex';
    toggleBtn.style.display = 'none';
  }

  function closeMenu() {
    navLinks.classList.remove('show');
    closeBtn.style.display = 'none';
    toggleBtn.style.display = 'flex';
  }

  toggleBtn.addEventListener('click', openMenu);
  closeBtn.addEventListener('click', closeMenu);

  window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
      navLinks.classList.remove('show');
      toggleBtn.style.display = 'none';
      closeBtn.style.display = 'none';
    } else {
      toggleBtn.style.display = 'flex';
      closeBtn.style.display = 'none';
    }
  });

  if (window.innerWidth <= 768) {
    toggleBtn.style.display = 'flex';
    closeBtn.style.display = 'none';
  } else {
    toggleBtn.style.display = 'none';
    closeBtn.style.display = 'none';
  }

 function highlightOnScroll() {
  const scrollY = window.scrollY;
  document.querySelectorAll('section[id]').forEach(section => {
    const top = section.offsetTop - 120;
    const bottom = top + section.offsetHeight;
    const id = section.id;

    if (scrollY >= top && scrollY < bottom) {
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.classList.toggle('active', link.getAttribute('href').includes(`#${id}`));
      });
    }
  });
}

function highlightActiveLink() {
  const path = window.location.pathname.replace(/\/$/, '');
  const hash = window.location.hash;

  document.querySelectorAll('#navbar-container a').forEach(link => {
    const href = link.getAttribute('href');
    if (!href) return;

    const a = document.createElement('a');
    a.href = href;
    const linkPath = a.pathname.replace(/\/$/, '');
    const linkHash = a.hash;

    const match =
      (path === linkPath && !linkHash) ||
      (path === linkPath && hash === linkHash) ||
      (path.endsWith('index.html') && hash && linkHash === hash);

    link.classList.toggle('active', match);
  });
}

// Initial highlighting
highlightActiveLink();
highlightOnScroll();

// Update on scroll (for index.html)
window.addEventListener('scroll', highlightOnScroll);

</script>
