  <style>
    :root {
      --primary-color: #ce221f;
      --secondary-color: #fbc02d;
      --bg-color: #fff3e0;
      --card-bg: #ffffff;
      --text-dark: #3e2723;
      --text-light: #6d4c41;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
    }

    /* header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
    } */

    .filters-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      background-color: var(--secondary-color);
      padding: 10px;
    }

    .filters-wrapper input[type="text"] {
      padding: 8px 15px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      width: 250px;
    }

    .filters-wrapper .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .filters button {
      background-color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filters button.active {
      background-color: var(--primary-color);
      color: white;
    }

    .menu-container {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .menu-container.active {
      display: flex;
    }

    .menu-card {
      width: 280px;
      background-color: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .menu-card:hover {
      transform: scale(1.03);
    }

    .menu-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .menu-content {
      padding: 15px;
    }

    .menu-content h3 {
      margin: 0 0 10px;
    }

    .price {
      font-weight: bold;
      color: var(--primary-color);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }
  .order-button {
      display: inline-block;
      margin-top: 10px;
      background-color: var(--primary-color);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .order-button:hover {
      background-color: #b71c1c;
    }

    /* Animate cards on scroll */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-card {
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .filters .tablink::before {
      content: attr(data-icon);
      margin-right: 8px;
    }

</style>

  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('navbar-container');
        container.innerHTML = html;

        // Manually execute any <script> found in the injected HTML
        const scripts = container.querySelectorAll('script');
        scripts.forEach(script => {
          const newScript = document.createElement('script');
          if (script.src) {newScript.src = script.src;}
          else {newScript.textContent = script.textContent;}
          document.body.appendChild(newScript);
        });
      });
  </script>

            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <p class=\"price\">${item.price}</p>
            <a class=\"order-button\" href=\"https://wa.me/919640521971?text=I want to order: ${encodeURIComponent(item.title)} - ${encodeURIComponent(item.price)}\" target=\"_blank\">Order Now</a>
          </div>
        </div>`;
      card.onclick = () => openModal(item);
      menu.appendChild(card);
    });
  }

  function openTab(evt, category) {
    document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
    evt.target.classList.add('active');
    activeCategory = category;
    renderMenuItems();
  }

  function filterByType(evt, type) {
    document.querySelectorAll('.type-filter').forEach(btn => btn.classList.remove('active'));
    evt.target.classList.add('active');
    activeType = type;
    renderMenuItems();
  }

  function searchMenu() {
    renderMenuItems();
  }

  function openModal(item) {
    document.getElementById('modalImage').src = item.img;
    document.getElementById('modalTitle').innerText = item.title;
    document.getElementById('modalDescription').innerText = item.desc;
    document.getElementById('modalPrice').innerText = item.price;
    document.getElementById('itemModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('itemModal').style.display = 'none';
  }

  window.onload = renderMenuItems;
</script>

</body>
</html>
