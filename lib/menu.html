let activeCategory = 'all';
let activeType = 'all';
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function saveCart() {
  localStorage.setItem('cart', JSON.stringify(cart));
}

function renderMenuItems() {
  const container = document.getElementById('menu');
  container.innerHTML = '';
  const searchValue = document.getElementById('searchBox')?.value.toLowerCase() || '';

  const filteredItems = menuData.filter(item => {
    return (activeCategory === 'all' || item.category === activeCategory) &&
           (activeType === 'all' || item.type === activeType) &&
           (item.title.toLowerCase().includes(searchValue) || item.desc.toLowerCase().includes(searchValue));
  });

  filteredItems.forEach(item => {
    const card = document.createElement('div');
    card.className = `menu-card ${item.type}`;
    card.innerHTML = `
      <img src="${item.img}" alt="${item.title}">
      <div class="menu-content">
        <h4>${item.title}</h4>
        <p>${item.desc}</p>
        <p class="price">${item.price}</p>
        <button 
          class="order-button"
          data-title="${item.title}"
          data-desc="${item.desc}"
          data-price="${item.price}"
          data-img="${item.img}"
          onclick="addToCartFromButton(this)"
        >Add to Cart</button>
      </div>`;
    card.onclick = () => openModal(item);
    container.appendChild(card);
  });
}

function addToCartFromButton(button) {
  const item = {
    title: button.getAttribute('data-title'),
    desc: button.getAttribute('data-desc'),
    price: button.getAttribute('data-price'),
    img: button.getAttribute('data-img')
  };
  addToCart(item);
}

function addToCart(item) {
  const existing = cart.find(i => i.title === item.title);
  if (existing) {
    existing.qty += 1;
  } else {
    item.qty = 1;
    cart.push(item);
  }
  alert(`${item.title} added to cart`);
  renderCart();
  saveCart();
}

function renderCart() {
  const list = document.getElementById('cartItems');
  const totalEl = document.getElementById('cartTotal');
  list.innerHTML = '';
  let total = 0;

  cart.forEach((item, i) => {
    const price = parseInt(item.price.match(/\d+/)[0]);
    total += price * item.qty;
    list.innerHTML += `
  <li>
    <span class="title">${item.title}</span>
    <div class="cart-controls">
      <button onclick="changeQty(${i}, -1)">−</button>
      <span>${item.qty}</span>
      <button onclick="changeQty(${i}, 1)">+</button>
      <button onclick="removeItem(${i})">×</button>
    </div>
  </li>`;

  });

  totalEl.innerText = `₹${total}`;
  saveCart();
}

function changeQty(index, delta) {
  cart[index].qty += delta;
  if (cart[index].qty <= 0) {
    cart.splice(index, 1);
  }
  renderCart();
  saveCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  renderCart();
  saveCart();
}

function openCartModal() {
  document.getElementById('cartModal').style.display = 'flex';
}

function closeCartModal() {
  document.getElementById('cartModal').style.display = 'none';
}

function openOrderForm() {
  document.getElementById('cartModal').style.display = 'none';
  document.getElementById('orderFormModal').style.display = 'flex';
}

function closeOrderForm() {
  document.getElementById('orderFormModal').style.display = 'none';
}

function submitOrder(e) {
  e.preventDefault();
  const name = document.getElementById('custName').value;
  const address = document.getElementById('custAddress').value;
  const phone = document.getElementById('custPhone').value;

  let message = `*Order from Pizza Factory Slise*%0A`;
  cart.forEach(item => {
    const price = item.price.match(/\d+/)[0];
    message += `🍕 ${item.title} - ₹${price} x ${item.qty}%0A`;
  });

  const total = document.getElementById('cartTotal').innerText;
  message += `%0A*Total*: ${total}%0A`;
  message += `%0A*Customer Details*:%0A👤 ${name}%0A🏠 ${address}%0A📞 ${phone}`;

  const whatsappUrl = `https://wa.me/919182714776?text=${encodeURIComponent(message)}`;
  window.open(whatsappUrl, '_blank');

  cart = [];
  renderCart();
  saveCart();
  closeOrderForm();
}

function openTab(evt, category) {
  document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
  evt.target.classList.add('active');
  activeCategory = category;
  renderMenuItems();
}

function filterByType(evt, type) {
  document.querySelectorAll('.type-filter').forEach(btn => btn.classList.remove('active'));
  evt.target.classList.add('active');
  activeType = type;
  renderMenuItems();
}

function searchMenu() {
  renderMenuItems();
}

function openModal(item) {
  document.getElementById('modalImage').src = item.img;
  document.getElementById('modalTitle').innerText = item.title;
  document.getElementById('modalDescription').innerText = item.desc;
  document.getElementById('modalPrice').innerText = item.price;
  document.getElementById('itemModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('itemModal').style.display = 'none';
}

function handleModalOutsideClick(event, modalId) {
  const modal = document.getElementById(modalId);
  if (event.target === modal) {
    modal.style.display = 'none';
  }
}

window.onload = () => {
  renderMenuItems();
  renderCart();
};
