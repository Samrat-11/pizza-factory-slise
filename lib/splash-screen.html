<style>
  #splash-screen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ff0000;
    z-index: 9999;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #splash-screen img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @media (max-width: 768px) {
    #splash-screen img {
      object-fit: contain;
      padding: 10px;
    }
  }

  @media (min-width: 1600px) {
    #splash-screen img {
      object-fit: contain;
    }
  }
</style>

<div id="splash-screen">
  <img src="/pizza-factory-slise/assets/img/logo1.jpeg" alt="Pizza Factory Slise Logo" />
</div>

<script>
  // document.addEventListener('DOMContentLoaded', () => {
    const splash = document.getElementById('splash-screen');
    const main = document.querySelector('main');
    const navbar = document.getElementById('navbar-container');
    const footer = document.getElementById('footer-container');

    // Hide scroll and content
    document.body.style.overflow = 'hidden';
    if (main) main.style.visibility = 'hidden';
    if (navbar) navbar.style.visibility = 'hidden';
    if (footer) footer.style.visibility = 'hidden';

    function removeSplash() {
      splash.style.transition = 'opacity 0.5s ease';
      splash.style.opacity = '0';
      setTimeout(() => {
        splash.remove();
        document.body.style.overflow = '';
        if (main) main.style.visibility = 'visible';
        if (navbar) navbar.style.visibility = 'visible';
        if (footer) footer.style.visibility = 'visible';
      }, 500);
    }

    // Ensure splash removal on both load and fallback timeout
    window.addEventListener('load', () => {
      setTimeout(removeSplash, 3000);
    });

    // Fallback in case 'load' never fires (common on mobile)
    setTimeout(() => {
      if (splash && splash.parentNode) {
        removeSplash();
      }
    }, 3000); // fallback max wait
  // });
</script>
